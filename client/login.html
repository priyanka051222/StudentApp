<div class="container" style="margin-top:20px;" ng-controller="loginController">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="header">
                <h1> Student Records </h1>
            </div>
        </div>
    </div>
    <div class="row clearfix" style="margin-bottom:10px;">
        <div class="col-md-5">
            <h3>Login Admin:</h3>
        </div>
    </div>
    <div class="row clearfix" style="margin-bottom:10px;">
        <div class="controls form-inline form-group">
            <div class="col-md-2">
                <input id="username" name="username" placeholder="User Name" ng-model="user.name"
                       type="text" class="form-control input-small">
            </div>
            <div class="col-md-2">
                <input id="password" type="password" name="password" placeholder="Password" ng-model="user.password"
                       type="text" class="form-control input-small">
            </div>
            <div class="col-md-2">
                <button ng-click="loginUser()" class="btn-primary"> Submit</button>
            </div>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-5">
            <div ng-if="invalidLogin" class="alert alert-danger" role="alert"> Invalid Login </div>
        </div>
    </div>
    <div class="container" style="margin-top:10px;" ng-controller="homeController">
        <div class="row clearfix">
            <table class="table table-bordered table-hover table-condensed">
                <thead>
                    <tr>
                        <th> Id </th>
                        <th> First Name </th>
                        <th> Last Name </th>
                        <th> Status </th>
                        <th> Mobile </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in dataset" ng-if="dataset.length > 0">
                        <td> {{item.id}} </td>
                        <td> {{item.fname}} </td>
                        <td> {{item.lname}} </td>
                        <td ng-Class="{pass: item.status.toLowerCase() === 'pass', fail: item.status.toLowerCase() === 'failed' }"> {{item.status}} </td>
                        <td> {{item.mobile}} </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
