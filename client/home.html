<div class="container" style="margin-top:20px;" ng-controller="homeController">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="header" style="display: flex;justify-items: center;align-items: center;">
                <h1 style="width: 50%"> Welcome {{userProfile.name}} </h1>
                <button  style="height:40px;"class="btn btn-primary" ng-click="logout()">Log Out</button>
            </div>
        </div>
    </div>
    <div class="row clearfix" style="margin-bottom:10px;">
        <div class="controls form-inline form-group">
            <div class="col-md-2">
                <input id="fname" name="fname" placeholder="First Name" ng-model="fname"
                       type="text" class="form-control input-small">
            </div>
            <div class="col-md-2">
                <input id="lname" name="lname" placeholder="Last Name" ng-model="lname"
                       type="text" class="form-control input-small">
            </div>
            <div class="col-md-2">
                <input id="Status" name="Status" placeholder="Status" ng-model="status"
                       type="text" class="form-control input-small">
            </div>
            <div class="col-md-2">
                <input id="mobile" type="tel" name="mobile" placeholder="Mobile" ng-model="mbl"
                       type="text" class="form-control input-small">
            </div>
            <div class="col-md-2">
                <button ng-click="addRecord()" id="btnAdd" name="btnAdd" class="btn btn-danger">Add</button>
            </div>
        </div>
    </div>
    <div class="row clearfix">
        <table class="table table-bordered table-hover table-condensed">
            <thead>
                <tr>
                    <th> Id </th>
                    <th> First Name </th>
                    <th> Last Name </th>
                    <th> Status </th>
                    <th> Mobile </th>
                    <th> </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in dataset" ng-if="dataset.length > 0">
                    <td> {{item.id}} </td>
                    <td> {{item.fname}} </td>
                    <td> {{item.lname}} </td>
                    <td ng-Class="{pass: item.status.toLowerCase() === 'pass', fail: item.status.toLowerCase() === 'failed' }"> {{item.status}} </td>
                    <td> {{item.mobile}} </td>
                    <td> <span title="delete this record" class="glyphicon glyphicon-trash text-danger" style="cursor:pointer" ng-click="delRecord(item.id)"></span> </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
